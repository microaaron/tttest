<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://x3dom.org/download/1.8.2/x3dom-full.debug.js"></script>
	<link rel='stylesheet' type='text/css' href='https://www.x3dom.org/release/x3dom.css'>
	</link>
  <script>
document.querySelector('X3D').setAttribute('ondownloadsfinished','loaded()');
function loaded () {
  console.log('in listener');
  var depthmode1 = document.createElement('depthmode');
  depthmode1.setAttribute('enabledepthtest','false');
  document.
    querySelector('Inline[DEF=cube0]').
    querySelector('appearance').appendChild(depthmode1);
  var depthmode2 = depthmode1.cloneNode();
  document.
    querySelector('Inline[DEF=cube1]').
    querySelector('appearance').appendChild(depthmode2);
  var blendmode1 = document.createElement('blendmode');
  blendmode1.setAttribute('srcfactor', 'src_alpha_saturate');
  document.
    querySelector('Inline[DEF=cube0]').
    querySelector('appearance').appendChild(blendmode1);
  var blendmode2 = blendmode1.cloneNode();
  document.
    querySelector('Inline[DEF=cube1]').
    querySelector('appearance').appendChild(blendmode2);
};
  </script>
</head>

<body id='body'>
	<X3D id="x3d">
		<Scene>
			<navigationinfo headlight="true"></navigationinfo>
			
			<!-- <physicalenvironmentlight diffuse="https://x3dom.org/download/assets/pbr/papermillDiffuse.dds"
				specular="https://x3dom.org/download/assets/pbr/papermillSpecular.dds">
			</physicalenvironmentlight> -->
			<Transform translation="-2 0 0">
				<!--without "alphaMode": "BLEND"-->
				<!-- <Inline url="https://raw.githubusercontent.com/microaaron/gltfExample/main/untitled.gltf">
				</Inline -->
			</Transform>
			<Transform translation='2 0 0'>
				<!--with "alphaMode": "BLEND"-->
				<Inline DEF='cube0' namespacename='gltf0' url="https://raw.githubusercontent.com/microaaron/gltfExample/main/untitled2.gltf">
				</Inline>
			</Transform>
			<Transform translation='3 1 1'>
				<!--with "alphaMode": "BLEND"-->
				<Inline DEF='cube1' namespacename='gltf1'
				 url="https://raw.githubusercontent.com/microaaron/gltfExample/main/untitled2.gltf"></Inline>
			</Transform>
		</Scene>
	</X3D>
</body>

</html>
